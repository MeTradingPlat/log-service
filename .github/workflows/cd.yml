name: CD Metradingplat Registros

on:
  workflow_run:
    workflows: ["CI Metradingplat Registros"]
    types:
      - completed

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Create Docker Network
        run: |
          docker network create metradingplat-network || echo "Network already exists"

      - name: Run Postgres Container
        run: |
          if [ -z "$(docker ps -a -q -f name=postgres-logs)" ]; then
            echo "Creating and starting postgres-logs container..."
            docker run -d \
              --name "postgres-logs" \
              --network "metradingplat-network" \
              --restart "always" \
              -e POSTGRES_DB="bd_logs" \
              -e POSTGRES_USER="user_logs" \
              -e POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
              -p 5436:5432 \
              -v postgres_logs_data:/var/lib/postgresql/data \
              postgres:15-alpine
          else
            echo "postgres-logs container exists, ensuring it is started..."
            docker start postgres-logs
          fi

      - name: Infrastructure Diagnosis & Cleanup
        run: |
          echo "--- DISK SPACE CHECK ---"
          df -h
          echo "--- CLEANING SHARED BASE IMAGES ---"
          docker image rm -f eclipse-temurin:21-jdk eclipse-temurin:21-jre-alpine || true
          echo "--- CLEANING SERVICE METADATA ---"
          docker rm -f log-service || true
          docker image rm -f virtud142/metradingplat_log_service:latest || true

      - name: Pull Application Image (with Retry Logic)
        run: |
          echo "Attempting to pull image with auto-retry for stability..."
          for i in 1 2 3; do
            docker pull virtud142/metradingplat_log_service:latest && exit 0 || \
            (echo "Attempt $i failed, waiting 10s..." && sleep 10)
          done
          echo "All pull attempts failed. Docker daemon might need a manual restart."
          exit 1

      - name: Delete Old Application Container
        run: docker rm -f log-service || true

      - name: Run Application Container
        run: |
          docker run -d \
            -p 8084:8084 \
            --name "log-service" \
            --network "metradingplat-network" \
            --restart "unless-stopped" \
            --label project="metradingplat" \
            --label service="log-service" \
            -e SPRING_PROFILES_ACTIVE="prod" \
            -e DB_HOST="postgres-logs" \
            -e DB_PORT="5432" \
            -e DB_NAME="bd_logs" \
            -e POSTGRES_USER="user_logs" \
            -e POSTGRES_PASSWORD="${{ secrets.POSTGRES_PASSWORD }}" \
            -e SSL_ENABLED="false" \
            -e SSL_MODE="disable" \
            -e KAFKA_BOOTSTRAP_SERVERS="kafka:29092" \
            -e EUREKA_HOST="directory" \
            virtud142/metradingplat_log_service:latest

      - name: Clean Old Images of This Service
        run: |
          echo "Cleaning old images for log-service service..."
          CURRENT_IMAGE=$(docker inspect log-service --format='{{.Image}}' 2>/dev/null || echo "")
          if [ -n "$CURRENT_IMAGE" ]; then
            docker images --filter "label=service=log-service" --format "{{.ID}}" | while read img; do
              if [ "$img" != "${CURRENT_IMAGE:7:12}" ]; then
                echo "Removing old image: $img"
                docker rmi -f $img 2>/dev/null || true
              fi
            done
          fi
          docker images virtud142/metradingplat_log_service --format "{{.ID}} {{.Tag}}" | grep -v "latest" | awk '{print $1}' | xargs -r docker rmi -f 2>/dev/null || true

      - name: Clean Stopped Containers of This Service
        run: |
          echo "Cleaning stopped containers for log-service service..."
          docker ps -a --filter "label=service=log-service" --filter "status=exited" -q | xargs -r docker rm 2>/dev/null || true

      - name: Final Status Check
        run: |
          sleep 5
          docker ps | grep log-service
          echo "--- LAST 20 LINES OF LOGS ---"
          docker logs --tail 20 log-service
